plugins {
    id 'java'
}

group 'dssc.assignment'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.6.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
}

jar{
    manifest{
        attributes(
                'Main-class':'dssc.assignment.leapyear.LeapYear'
        )
    }
}